name: webportfolio
description: A portfoliowebapp project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^5.0.0
  bloc: ^5.0.0
  freezed_annotation: ^0.11.0
  uuid: ^2.1.0
  universal_html: ^1.2.3
  confetti: ^0.5.2
  http: ^0.12.1
  firebase_auth: ^0.18.0+1
  after_layout: ^1.0.7+2
  google_sign_in: ^4.5.1
  dartz: ^0.9.1
  kt_dart: ^0.7.0+1
  get_it: ^4.0.4
  injectable: ^1.0.4
  auto_route: ^0.6.7
  flushbar: ^1.10.4
  animations: ^1.1.1
  google_fonts: ^1.1.0
  url_launcher: ^5.4.11
  dio: ^3.0.9
  cupertino_icons: ^0.1.3
  font_awesome_flutter: ^8.8.1
  country_code_picker: ^1.4.0
  easy_localization: ^2.3.3
  cloud_firestore: ^0.14.0+2
  rxdart: ^0.24.1

dev_dependencies:
  build_runner:
  freezed: ^0.11.2
  lint: ^1.2.0
  injectable_generator: ^1.0.4
  auto_route_generator: ^0.6.7
  json_serializable: ^3.3.0


flutter:


  uses-material-design: true

  assets:
   - assets/images/favicon.png
   - assets/images/me.png
   - assets/data.json
   - assets/lang/

  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/icons/CustomIcons.ttf
